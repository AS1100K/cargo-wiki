[package]
name = "cargo-wiki"
description = "A WIP cargo extension for generating rust doc in markdown"
authors = ["Aditya Kumar <git@adityais.dev>"]
readme = "README.md"
repository = "https://github.com/as1100k/cargo-wiki"
# TODO: Replace documentation URL with new hosted documentation generated by `cargo-wiki` once the crate have ability to generate decent documentation
documentation = "https://github.com/as1100k/cargo-wiki"
keywords = ["markdown", "rustdoc", "cargo"]
license = "MIT"
version = "0.0.1"
edition = "2021"

[features]
doc_examples = []

[dependencies]
anyhow = "1"
clap = { version = "4.5", features = ["derive"] }
rustdoc-types = "0.34"
serde_json = "1"